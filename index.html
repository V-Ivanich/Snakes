<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/cherviak.png">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Neucha&display=swap"
    rel="stylesheet">
  <title>Змейка</title>
</head>

<body class="telo">

  <div class="shadow"></div>

  <div id="win" class="wind_info">
    <h3 class="infoTit">Game Snake.</h3>
    <p class="paragraf">
      This is the reincarnation of an old
      game from Nokia phones. So, whoever
      wants to, can be nostalgic. Well,
      for me, another pet project ;)
    </p>
  </div>

  <main>

    <div class="sub_mobMenu">
      <a class="s_menu block_m" id="m_info">Information</a>
      <a class="s_menu block_m" id="m_rec">Records</a>
      <input type="radio" name="lang2" id="m_ru">
      <label for="m_ru" class="s_menu">RU</label><br>
      <input type="radio" name="lang2" id="m_us" checked>
      <label for="m_us" class="s_menu">US</label>
    </div>

    <div class="header">
      <div class="logo">
        <span class="hed"></span>
        <span class="bod_2"></span>
        <span class="bod_3"></span>
        <span class="tail_2"></span>
        <span class="tail"></span>
      </div>

      <div class="title">
        <h2 class="titleH2">*SNAKE*</h2>
      </div>

      <div class="points_snake">
        <label class="lenSnake">Length : </label>
        <label class="zmi">3</label>
      </div>

      <div class="points_result">
        <label class="resUlt">Result : </label>
        <label class="ochKi">0</label>
      </div>

      <div class="language">
        <div class="block_ru">
          <input type="radio" name="lang" id="ru">
          <label id="radioLab" for="ru">RU</label>
        </div>
        <div class="block_us">
          <input checked type="radio" name="lang" id="us">
          <label id="radioLab" for="us">US</label>
        </div>
      </div>

      <div class="mob_menu noVisible">
        <span></span>
      </div>

      <div class="record_mob noVisible">
        <label class="mob_rec">vas-300</label>
      </div>

      <div class="info">
        <a href="#" id="information">Info...</a>
      </div>

    </div>


    <div class="left">
      <div class="for_btn">
        <input type="text" id="enter" placeholder="Name" value="">
        <button class="btnStart">Start</button>
        <button class="btnStop">Stop</button>
      </div>
    </div>

    <div class="container">
      <div class="over">
        <h1 class="gamOv">GAME OVER</h1>
      </div>
    </div>

    <div class="right ">
      <h2 class="rec">Records</h2>
      <div class="record">
        <table class="tabRec">
          <tr>
            <th class="namTab">Name </th>
            <th class="lenTab">Length </th>
            <th class="scTab">Score </th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>


    <div class="mobail_button noVisible" id="block_btn">
      <button class="mobBtn" id="mBot1">&#x25c4</button>
      <button class="mobBtn" id="mBot2">&#x25bc</button>
      <button class="mobBtn" id="mBot3">&#x25ba</button>
      <button class="mobBtn" id="mBot4">&#x25b2</button>
      <!-- <a class="mobBtn" href="#" id="mBot1">&#x25c4</a>
      <a class="mobBtn" href="#" id="mBot2">&#x25bc</a>
      <a class="mobBtn" href="#" id="mBot3">&#x25ba</a>
      <a class="mobBtn" href="#" id="mBot4">&#x25b2</a> -->
    </div>

  </main>
  <script src="./script/object.js"></script>
  <script src="./script/function_module.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
